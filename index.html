<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício HTML</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro de usuário</h1>
    </header>
    <main>
        <form>
            <label for="nome"> Digite seu nome </label><input type="text" name="nome" id="nome" placeholder="Nome"><br>
            <label for="email"> Digite seu E-mail </label><input type="email" name="email" id="email" placeholder="Email"><br>
            <label for="senha"> Digite sua Senha </label><input type="password" name="senha" id="senha" placeholder="Senha"><br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
